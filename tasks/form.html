<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="https://kit.fontawesome.com/b39d088492.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="nav_menu.css">
    <link rel="stylesheet" href="form.css">

    <title>Inputs</title>
</head>
<body>

    <nav>
        <ul id="nav-ul">
            <i class="fa fa-solid fa-leaf"></i>
                <li id="menuBtn"><button>Menu</button></li>
                <li> <a href="file.html"><button>Tags</button></a></li>
                <li> <a href="form.html"><button>Inputs</button></a></li>
        </ul>
    </nav>

    <div class="flexx">

        <div class="sidebar" id="sidebar">

            <ul id="menu-ul">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>

        </div>

        <form action="#">

            <div class="form">
        
                <div class="inputs">
                    <div class="name">Name</div>
                    <div class="content">
                        <input type="text">   
                    </div>
                </div>
                
                <div class="inputs">
                    <div class="name">Gender</div>
                    <div class="content">Male<input type="radio" name="gender" id="m"> <br> Female<input type="radio" name="gender" id="f">   </div>
                </div>            
                
                <div class="inputs">
                    <div class="name">Checkbox</div>
                    <div class="content">
                        <label class="block" for="num"> 1 <input type="checkbox" name="num" id="1"> </label>
                        <label class="block" for="num"> 2 <input type="checkbox" name="num" id="2"> </label>
                        <label class="block" for="num"> 3 <input type="checkbox" name="num" id="3"> </label>
                    </div>
                </div>            
                
                <div class="inputs">
                    <div class="name">Color</div>
                    <div class="content"><input type="color" name="color" >   </div>
                </div>            
                
                <div class="inputs">
                    <div class="name">Date</div>
                    <div class="content"><input type="date" name="date">   </div>
                </div>
                            
                <div class="inputs">
                    <div class="name">File</div>
                    <div class="content"><input type="file" name="file">   </div>
                </div>            
                
                <div class="inputs">
                    <div class="name">Password</div>
                    <div class="content"><input type="password" name="pass">   </div>
                </div>            
                
                <div class="inputs">
                    <div class="name">Special Buttons</div>
                    <div class="content">
                        <input type="reset" value="Reset">
                        <input type="submit" value="Submit">
                    </div>
                </div>
    
                <div class="inputs">
                    <div class="name">DateTime</div>
                    <div class="content"><input type="datetime" name="datetime" id="datetime"></div>
                </div>
    
                <div class="inputs">
                    <div class="name">Email</div>
                    <div class="content"><input type="email" name="email" id="email"></div>
                </div>
    
                <div class="inputs">
                    <div class="name">Range</div>
                    <div class="content"><input type="range" name="range" id="range"></div>
                </div>
        
            </div>
            
        </form>

    </div>

    <script>

        document.getElementById("menuBtn").addEventListener("click", function () {

            let sidebar_display = document.querySelector("#sidebar");

            if (sidebar.style.display === 'flex') {
                sidebar.style.display = 'none'
            } else {
                sidebar.style.display = 'flex'
            }
        })

    </script>

</body>
</html>
