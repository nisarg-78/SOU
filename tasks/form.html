<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="form.css">

    <title>Form</title>
</head>
<body>

    <form action="#">

        <div class="form">
    
            <div class="inputs">
                Name: <input type="text">   <br>
            </div>
            
            
            <div class="inputs">
                Gender: Male<input type="radio" name="gender" id="m"> Female<input type="radio" name="gender" id="f">   <br>
            </div>
            
            
            <div class="inputs">
                1 <input type="checkbox" name="num" id="1"> 2 <input type="checkbox" name="num" id="2"> 3 <input type="checkbox" name="num" id="3"> <br>
            </div>
            
            
            <div class="inputs">
                Color: <input type="color" name="color" >   <br>
            </div>
            
            
            <div class="inputs">
                Date: <input type="date" name="date">   <br>
            </div>
            
            
            <div class="inputs">
                File: <input type="file" name="file">   <br>
            </div>
            
            
            <div class="inputs">
                Password: <input type="password" name="pass">   <br>
            </div>
            
            
            <div class="inputs">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>
    
        </div>
        
    </form>

    
    


</body>
</html>
